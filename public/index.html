<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoQ - Kanban Board Kolaboratif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pop-up untuk memasukkan nama -->
    <div id="name-prompt-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Selamat Datang!</h2>
            <p>Silakan masukkan nama Anda. Jika kosong, kami akan berikan nama unik untuk Anda.</p>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Nama Anda..." autocomplete="off" autofocus>
                <button type="submit">Gabung</button>
            </form>
        </div>
    </div>

    <!-- Pop-up untuk menambah tugas -->
    <div id="task-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Tambah Tugas Baru</h2>
            <form id="task-form">
                <label for="task-header-input">Judul Tugas</label>
                <input type="text" id="task-header-input" required>
                
                <label for="task-detail-input">Detail</label>
                <textarea id="task-detail-input" rows="3"></textarea>
                
                <div class="form-buttons">
                    <button type="button" id="cancel-task-btn">Batal</button>
                    <button type="submit">Simpan Tugas</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="main-content" class="main-container hidden">
        <header>
            <h1>Kanban Board Kolaboratif</h1>
            <div class="header-right">
                <p>Anda: <strong id="username-display">...</strong></p>
                <button id="add-task-btn">+ Tambah Tugas</button>
                
                <div id="online-users-widget">
                    <div id="avatar-container" class="avatar-container" title="Lihat pengguna online"></div>
                    <div id="user-list-popover" class="user-list-popover hidden"></div>
                </div>
            </div>
        </header>

        <div class="board-wrapper">
            <div id="kanban-board">
                <div class="kanban-column" data-status="todo"><h2>To Do</h2><div class="card-list" id="todo-list"></div></div>
                <div class="kanban-column" data-status="inprogress"><h2>In Progress</h2><div class="card-list" id="inprogress-list"></div></div>
                <div class="kanban-column" data-status="done"><h2>Done</h2><div class="card-list" id="done-list"></div></div>
            </div>
        </div>
    </div>
    
    <!-- Widget Chat -->
    <div id="chat-widget" class="hidden">
        <div id="chat-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            <!-- ELEMEN BARU UNTUK NOTIFIKASI -->
            <span id="chat-notification-badge"></span>
        </div>
        <div id="chat-window" class="hidden">
            <div class="chat-header"><h3>Diskusi Tim</h3></div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ketik pesan..." autocomplete="off">
                <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
            </form>
        </div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
